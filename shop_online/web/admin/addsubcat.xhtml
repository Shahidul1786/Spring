<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="msg" closable="true" showDetail="true"></p:messages>
            <p:panelGrid columns="2">
                <h:outputLabel value=" Select Category Name"></h:outputLabel>
                <p:selectOneMenu value="#{subcategoryMB.catname }">
                    <f:selectItem itemLabel="select category name" itemValue=""></f:selectItem>
                    <f:selectItems value="#{subcategoryMB.categoryName}"></f:selectItems>
                </p:selectOneMenu>
                <h:outputLabel value="Sub Category Name"></h:outputLabel>
                <p:inputText value="#{subcategoryMB.subcat.subCatName}"></p:inputText>
                <h:outputLabel value="Sub Category Description"></h:outputLabel>
                <p:inputText value="#{subcategoryMB.subcat.subCatDesc}"></p:inputText>

                <p:commandButton action="#{subcategoryMB.addSubCategory()}" value="save" update="msg"></p:commandButton>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
